    <main class="main__container main__container__animation">
        <h2 class="main__container__h2">Contacto</h2>
    </main>
    <section class="section__contactanos">
        <div>
            <h3>Contactanos</h3>
            <h4>Una vez completado y enviado el formulario estarás recibiendo una respuesta a la brevedad vía E-mail</h4>
        </div>

        <form action="" method="get">
            <div class="form__div" id="form__div__nombre">
                <input type="text" class="form__div__input" id="form__input__nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form__div">
                <input type="email" class="form__div__input" name="E-mail" id="form__input__email" placeholder="Ingrese su E-mail" required>
            </div>    
            <div class="form__div" id="form__razon">
                <select name="razon__consulta" class="form__div__input" id="form__div__razon__consulta" required>
                    <option value="1">Seleccione la razón de su consulta</option>
                    <option value="2">Queja</option>
                    <option value="3">Novedades</option>
                    <option value="4">Promociones</option>
                    <option value="5">Otro</option>
                    
                </select>
            </div>
            <div class="form__div">
                <textarea name="" class="form__div__input" id="form__input__consulta" cols="30" rows="5" placeholder="Escriba su consulta aqui..." required></textarea>
            </div>
            
            <div class="form-check form-switch" id="notificacion__check">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir notificaciones y promociones</label>
              </div>
        </form>
        <div class="form__button__enviar__container">
            <button type="button" class="btn btn-secondary form__button__enviar" value="enviar">Enviar</button>
        </div>
    </section>
    <footer>

            <div class="container__contacto">

            <div class="container__logo">

            </div>
             <div class="container__redes">
